repositoryLayout:
  - repositoryPath: $application/src/cobol
    fileExtension: cbl
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
          - COBOL
          - CBL
      types:
          - CBLCICSDB2
          - CBLCICS
  - repositoryPath: $application/src/cobol
    fileExtension: cbl
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
          - SRC
      types:
          - CBLCICSDB2
          - CBLCICS
  - repositoryPath: $application/src/pli
    fileExtension: cbl
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
        - SRC
      types:
        - PLICICSDB2
        - PLICICS
  - repositoryPath: $application/src/copy
    fileExtension: cpy
    toLowerCase: true
    encoding: IBM-1047
    mvsMapping:
      datasetLastLevelQualifiers:
          - COPY
